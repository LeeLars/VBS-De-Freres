<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBS De Fr√®res CMS - Pagina's Bewerken</title>
    <link rel="stylesheet" href="/cms/assets/css/cms.css" />
    <style>
        .page-editor {
            background: #fffffb;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .editor-header {
            background: #a8cf8c;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h2 {
            margin: 0;
            color: #000;
            font-size: 24px;
        }
        
        .editor-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }
        
        .editor-tab {
            padding: 16px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: 'ABeeZee', sans-serif;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .editor-tab:hover {
            color: #000;
            background: #fff;
        }
        
        .editor-tab.active {
            color: #000;
            background: #fff;
            border-bottom-color: #a8cf8c;
        }
        
        .editor-content {
            padding: 32px;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .content-group {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .content-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .content-group h3 {
            font-size: 18px;
            color: #a8cf8c;
            margin-bottom: 16px;
        }
        
        .content-field {
            margin-bottom: 20px;
        }
        
        .content-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000;
            font-size: 14px;
        }
        
        .content-field input,
        .content-field textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'ABeeZee', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .content-field input:focus,
        .content-field textarea:focus {
            outline: none;
            border-color: #a8cf8c;
        }
        
        .content-field textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .save-bar {
            background: #f5f5f5;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .save-status {
            font-size: 14px;
            color: #666;
        }
        
        .save-status.saved {
            color: #a8cf8c;
        }
        
        .save-status.saving {
            color: #666;
        }
        
        .save-status.error {
            color: #ff6b6b;
        }
        
        .btn-save {
            background: #a8cf8c;
            color: #000;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: #96bb7a;
        }
        
        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: #666;
        }
        
        /* Media Picker Popup */
        .media-picker-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .media-picker-overlay.active {
            display: flex;
        }
        
        .media-picker {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .media-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }
        
        .media-picker-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .media-picker-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px 8px;
        }
        
        .media-picker-close:hover {
            color: #000;
        }
        
        .media-picker-upload {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .media-picker-upload .upload-btn {
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .media-picker-upload .upload-status {
            font-size: 13px;
            color: #666;
        }
        
        .media-picker-grid {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            align-content: start;
        }
        
        .media-picker-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }
        
        .media-picker-item:hover {
            border-color: #a8cf8c;
            transform: scale(1.03);
        }
        
        .media-picker-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-field-preview {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            max-height: 120px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-field-preview img {
            max-height: 120px;
            max-width: 100%;
            object-fit: contain;
        }
        
        .image-field-preview.empty {
            height: 80px;
            color: #999;
            font-size: 13px;
        }
        
        .btn-pick-media {
            background: #a8cf8c;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-pick-media:hover {
            background: #96bb7a;
        }
        
        .btn-clear-media {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-clear-media:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="cms-container">
        <aside class="cms-sidebar">
            <div class="cms-logo">
                <h2>VBS De Freres</h2>
                <p>Content Management</p>
            </div>
            
            <nav class="cms-nav">
                <a href="/cms/dashboard.html" class="nav-item">
                    <span>Dashboard</span>
                </a>
                <a href="/cms/pages.html" class="nav-item active">
                    <span>Pagina's</span>
                </a>
                <a href="/cms/dashboard.html#team" class="nav-item">
                    <span>Team</span>
                </a>
                <a href="/cms/dashboard.html#media" class="nav-item">
                    <span>Media</span>
                </a>
                <a href="/cms/dashboard.html#berichten" class="nav-item">
                    <span>Berichten</span>
                </a>
                <a href="/cms/dashboard.html#instellingen" class="nav-item">
                    <span>Instellingen</span>
                </a>
            </nav>
            
            <div class="cms-user">
                <div class="user-info">
                    <span class="user-name">admin</span>
                    <button onclick="handleLogout()" class="btn-logout-small">Uitloggen</button>
                </div>
            </div>
        </aside>

        <main class="cms-main">
            <div class="cms-header">
                <h1>Pagina Content Bewerken</h1>
            </div>

            <div class="page-editor">
                <div class="editor-header">
                    <h2 id="currentPageTitle">Home</h2>
                </div>
                
                <div class="editor-tabs">
                    <button class="editor-tab active" data-page="home">Home</button>
                    <button class="editor-tab" data-page="visie">Visie</button>
                    <button class="editor-tab" data-page="klassen">Klassen</button>
                    <button class="editor-tab" data-page="team">Team</button>
                    <button class="editor-tab" data-page="contact">Contact</button>
                    <button class="editor-tab" data-page="opvang">Opvang</button>
                </div>
                
                <div class="editor-content" id="editorContent">
                    <div class="loading">Content laden...</div>
                </div>
                
                <div class="save-bar">
                    <span class="save-status" id="saveStatus">Geen wijzigingen</span>
                    <button class="btn-save" id="saveBtn" onclick="saveContent()">Opslaan</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Media Picker Popup -->
    <div class="media-picker-overlay" id="mediaPickerOverlay">
        <div class="media-picker">
            <div class="media-picker-header">
                <h3>Kies een afbeelding</h3>
                <button class="media-picker-close" onclick="closeMediaPicker()">&times;</button>
            </div>
            <div class="media-picker-upload">
                <input type="file" id="pickerFileInput" accept="image/*" multiple hidden>
                <button class="upload-btn" onclick="document.getElementById('pickerFileInput').click()">Upload nieuw</button>
                <span class="upload-status" id="pickerUploadStatus"></span>
            </div>
            <div class="media-picker-grid" id="pickerGrid"></div>
        </div>
    </div>

    <script>
        // Picker file upload handler
        document.getElementById('pickerFileInput').addEventListener('change', function(e) {
            pickerUploadFiles(e.target.files);
            this.value = '';
        });
        
        // Check login
        if (!sessionStorage.getItem('cmsLoggedIn')) {
            window.location.href = '/cms';
        }
        
        let currentPage = 'home';
        let contentData = {};
        let hasChanges = false;
        
        // Logout
        function handleLogout() {
            sessionStorage.removeItem('cmsLoggedIn');
            window.location.href = '/cms';
        }
        
        // Tab switching
        document.querySelectorAll('.editor-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (hasChanges) {
                    if (!confirm('Je hebt onopgeslagen wijzigingen. Wil je doorgaan zonder op te slaan?')) {
                        return;
                    }
                }
                
                document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                currentPage = tab.dataset.page;
                document.getElementById('currentPageTitle').textContent = tab.textContent;
                loadContent(currentPage);
            });
        });
        
        // Load content
        async function loadContent(pageSlug) {
            const editorContent = document.getElementById('editorContent');
            editorContent.innerHTML = '<div class="loading">Content laden...</div>';
            
            try {
                const response = await fetch(`/api/content/${pageSlug}`);
                const result = await response.json();
                
                if (result.success) {
                    contentData = result.content;
                    renderEditor(pageSlug, contentData);
                } else {
                    editorContent.innerHTML = '<div class="loading">Geen content gevonden voor deze pagina.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                editorContent.innerHTML = '<div class="loading">Fout bij laden van content.</div>';
            }
            
            hasChanges = false;
            updateSaveStatus();
        }
        
        // Render editor fields
        function renderEditor(pageSlug, content) {
            const editorContent = document.getElementById('editorContent');
            
            // Define sections based on page
            let sections = {};
            
            if (pageSlug === 'home') {
                sections = {
                    'Hero Sectie': ['hero-title', 'hero-text'],
                    'Hero Afbeelding': ['home-hero-bg'],
                    'Aanmeldformulier': ['form-title', 'form-subtitle'],
                    'Visie Sectie': ['home-visie-img'],
                    'Spotlight / Verhaal': ['spotlight-title', 'spotlight-subtitle', 'spotlight-text-1', 'spotlight-text-2', 'spotlight-text-3'],
                    'Fotomuur Rij 1': ['home-gallery-1', 'home-gallery-2', 'home-gallery-3', 'home-gallery-4', 'home-gallery-5'],
                    'Fotomuur Rij 2': ['home-gallery-6', 'home-gallery-7', 'home-gallery-8', 'home-gallery-9', 'home-gallery-10'],
                    'Contact Footer': ['contact-title', 'contact-school-name', 'contact-address', 'contact-phone', 'contact-email', 'contact-director-name', 'contact-director-phone']
                };
            } else if (pageSlug === 'klassen') {
                sections = {
                    'Klassen: Titels': ['classes-title', 'classes-preschool-title', 'classes-primary-title', 'classes-extra-title'],
                    'Klassen: Kleuter': ['class-toddler', 'class-k1', 'class-k2', 'class-k3'],
                    'Klassen: Lager': ['class-1a', 'class-2a', 'class-3a', 'class-3b', 'class-4a', 'class-4b', 'class-5a', 'class-6a'],
                    'Klassen: Extra': ['class-languages', 'class-sport', 'class-care'],
                    'Klasblogs Info': ['klas-peuterklas-text', 'klas-k1-text', 'klas-k2-text', 'klas-k3-text', 'klas-1a-text', 'klas-2a-text', 'klas-3a-text', 'klas-3b-text', 'klas-4a-text', 'klas-4b-text', 'klas-5a-text', 'klas-6a-text', 'klas-talen-text', 'klas-sport-text']
                };
            } else if (pageSlug === 'contact') {
                sections = {
                    'Hero': ['contact-hero-title', 'contact-hero-subtitle'],
                    'Afbeeldingen': ['contact-director-photo'],
                    'Openingsuren': ['contact-hours-title', 'contact-school-hours', 'contact-office-hours', 'contact-care-hours'],
                    'Locatie': ['contact-location-title', 'contact-map-embed'],
                    'CTA': ['contact-cta-title', 'contact-cta-text']
                };
            } else if (pageSlug === 'visie') {
                sections = {
                    'Hero': ['visie-hero-title', 'visie-hero-text'],
                    'Missie': ['visie-mission-title', 'visie-mission-text'],
                    'Aanpak': ['visie-approach-title', 'visie-approach-1-title', 'visie-approach-1-text', 'visie-approach-2-title', 'visie-approach-2-text', 'visie-approach-3-title', 'visie-approach-3-text']
                };
            } else {
                sections = {
                    'Content': Object.keys(content).sort()
                };
            }
            
            const labels = {
                'hero-title': 'Hoofdtitel',
                'hero-text': 'Introductie tekst',
                'form-title': 'Formulier Titel',
                'form-subtitle': 'Formulier Ondertitel',
                
                'classes-title': 'Hoofdtitel Klassen',
                'classes-preschool-title': 'Titel Kleuter',
                'classes-primary-title': 'Titel Lager',
                'classes-extra-title': 'Titel Extra',
                
                'class-toddler': 'Peuterklas',
                'class-k1': 'Kleuterklas 1',
                'class-k2': 'Kleuterklas 2',
                'class-k3': 'Kleuterklas 3',
                
                'class-1a': 'Klas 1A',
                'class-2a': 'Klas 2A',
                'class-3a': 'Klas 3A',
                'class-3b': 'Klas 3B',
                'class-4a': 'Klas 4A',
                'class-4b': 'Klas 4B',
                'class-5a': 'Klas 5A',
                'class-6a': 'Klas 6A',
                
                'class-languages': 'Talenklas',
                'class-sport': 'Sport',
                'class-care': 'Zorg',
                
                'spotlight-title': 'Spotlight Titel',
                'spotlight-subtitle': 'Spotlight Ondertitel',
                'spotlight-text-1': 'Paragraaf 1',
                'spotlight-text-2': 'Paragraaf 2',
                'spotlight-text-3': 'Paragraaf 3',
                
                'home-hero-bg': 'Hero Achtergrond',
                'home-visie-img': 'Visie Sectie Afbeelding',
                'home-gallery-1': 'Fotomuur 1',
                'home-gallery-2': 'Fotomuur 2',
                'home-gallery-3': 'Fotomuur 3',
                'home-gallery-4': 'Fotomuur 4',
                'home-gallery-5': 'Fotomuur 5',
                'home-gallery-6': 'Fotomuur 6',
                'home-gallery-7': 'Fotomuur 7',
                'home-gallery-8': 'Fotomuur 8',
                'home-gallery-9': 'Fotomuur 9',
                'home-gallery-10': 'Fotomuur 10',
                
                'contact-hero-title': 'Hero Titel',
                'contact-hero-subtitle': 'Hero Ondertitel',
                'contact-director-photo': 'Foto Directeur',
                'contact-hours-title': 'Openingsuren Titel',
                'contact-school-hours': 'Schooluren',
                'contact-office-hours': 'Secretariaat Uren',
                'contact-care-hours': 'Opvang Uren',
                'contact-location-title': 'Locatie Titel',
                'contact-map-embed': 'Google Maps Embed URL',
                'contact-cta-title': 'CTA Titel',
                'contact-cta-text': 'CTA Tekst',
                
                'visie-hero-title': 'Hero Titel',
                'visie-hero-text': 'Hero Tekst',
                'visie-mission-title': 'Missie Titel',
                'visie-mission-text': 'Missie Tekst',
                'visie-approach-title': 'Aanpak Titel',
                'visie-approach-1-title': 'Aanpak 1 Titel',
                'visie-approach-1-text': 'Aanpak 1 Tekst',
                'visie-approach-2-title': 'Aanpak 2 Titel',
                'visie-approach-2-text': 'Aanpak 2 Tekst',
                'visie-approach-3-title': 'Aanpak 3 Titel',
                'visie-approach-3-text': 'Aanpak 3 Tekst',
                
                'gallery-1': 'Afbeelding 1 URL',
                'gallery-2': 'Afbeelding 2 URL',
                'gallery-3': 'Afbeelding 3 URL',
                'gallery-4': 'Afbeelding 4 URL',
                
                'contact-title': 'Contact Titel',
                'contact-school-name': 'School Naam',
                'contact-address': 'Adres',
                'contact-phone': 'Telefoon',
                'contact-email': 'E-mail',
                'contact-director-name': 'Naam Directeur',
                'contact-director-phone': 'Tel Directeur'
            };
            
            let html = '';
            
            for (const [sectionName, keys] of Object.entries(sections)) {
                html += `<div class="content-group"><h3>${sectionName}</h3>`;
                
                for (const key of keys) {
                    const item = content[key] || { value: '', type: 'text' };
                    const value = item.value || '';
                    const label = labels[key] || key;
                    const isTextarea = key.includes('text') || key.includes('message');
                    const isImage = key.includes('gallery') || item.type === 'image';
                    
                    html += `<div class="content-field">
                        <label for="${key}">${label}</label>`;
                        
                    if (isImage) {
                         html += `
                            <input type="hidden" id="${key}" data-key="${key}" value="${value}">
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <button type="button" class="btn-pick-media" onclick="openMediaPicker('${key}')">Kies afbeelding</button>
                                ${value ? `<button type="button" class="btn-clear-media" onclick="clearImage('${key}')">Verwijderen</button>` : ''}
                            </div>
                            <div class="image-field-preview ${value ? '' : 'empty'}" id="preview-${key}">
                                ${value ? `<img src="${value}">` : 'Geen afbeelding geselecteerd'}
                            </div>
                         `;
                    } else if (isTextarea) {
                        html += `<textarea id="${key}" data-key="${key}" onchange="markChanged()">${value}</textarea>`;
                    } else {
                        html += `<input type="text" id="${key}" data-key="${key}" value="${value}" onchange="markChanged()">`;
                    }
                    
                    html += `</div>`;
                }
                
                html += '</div>';
            }
            
            editorContent.innerHTML = html;
        }
        
        // Mark as changed
        function markChanged() {
            hasChanges = true;
            updateSaveStatus();
        }
        
        // Update save status
        function updateSaveStatus() {
            const status = document.getElementById('saveStatus');
            const btn = document.getElementById('saveBtn');
            
            if (hasChanges) {
                status.textContent = 'Niet opgeslagen wijzigingen';
                status.className = 'save-status';
                btn.disabled = false;
            } else {
                status.textContent = 'Alle wijzigingen opgeslagen';
                status.className = 'save-status saved';
                btn.disabled = true;
            }
        }
        
        // Save content
        async function saveContent() {
            const status = document.getElementById('saveStatus');
            const btn = document.getElementById('saveBtn');
            
            status.textContent = 'Opslaan...';
            status.className = 'save-status saving';
            btn.disabled = true;
            
            // Collect all field values
            const content = {};
            document.querySelectorAll('[data-key]').forEach(field => {
                content[field.dataset.key] = field.value;
            });
            
            try {
                const response = await fetch(`/api/content/${currentPage}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hasChanges = false;
                    status.textContent = 'Opgeslagen!';
                    status.className = 'save-status saved';
                    
                    setTimeout(() => {
                        updateSaveStatus();
                    }, 2000);
                } else {
                    status.textContent = 'Fout bij opslaan';
                    status.className = 'save-status error';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error saving content:', error);
                status.textContent = 'Fout bij opslaan';
                status.className = 'save-status error';
                btn.disabled = false;
            }
        }
        
        // ===== Media Picker =====
        let activePickerField = null;
        
        function openMediaPicker(fieldKey) {
            activePickerField = fieldKey;
            const overlay = document.getElementById('mediaPickerOverlay');
            overlay.classList.add('active');
            loadPickerMedia();
        }
        
        function closeMediaPicker() {
            document.getElementById('mediaPickerOverlay').classList.remove('active');
            activePickerField = null;
        }
        
        async function loadPickerMedia() {
            const grid = document.getElementById('pickerGrid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 24px;">Laden...</div>';
            
            try {
                const response = await fetch('/api/media');
                const result = await response.json();
                
                if (result.success && result.media.length > 0) {
                    grid.innerHTML = result.media.map(item => `
                        <div class="media-picker-item" onclick="selectMedia('${item.url}')">
                            <img src="${item.url}" alt="${item.filename}">
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 24px;">Geen afbeeldingen. Upload eerst via de knop hierboven.</div>';
                }
            } catch (error) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #ff6b6b; padding: 24px;">Fout bij laden van media.</div>';
            }
        }
        
        function selectMedia(url) {
            if (!activePickerField) return;
            
            const input = document.getElementById(activePickerField);
            input.value = url;
            
            const preview = document.getElementById('preview-' + activePickerField);
            preview.className = 'image-field-preview';
            preview.innerHTML = `<img src="${url}">`;
            
            markChanged();
            closeMediaPicker();
        }
        
        function clearImage(fieldKey) {
            const input = document.getElementById(fieldKey);
            input.value = '';
            
            const preview = document.getElementById('preview-' + fieldKey);
            preview.className = 'image-field-preview empty';
            preview.innerHTML = 'Geen afbeelding geselecteerd';
            
            markChanged();
        }
        
        async function pickerUploadFiles(files) {
            const status = document.getElementById('pickerUploadStatus');
            status.textContent = `Uploaden: 0/${files.length}...`;
            
            let completed = 0;
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    await fetch('/api/media/upload', { method: 'POST', body: formData });
                } catch (e) { console.error(e); }
                completed++;
                status.textContent = `Uploaden: ${completed}/${files.length}...`;
            }
            
            status.textContent = 'Upload voltooid!';
            setTimeout(() => { status.textContent = ''; }, 2000);
            loadPickerMedia();
        }
        
        // Close picker on overlay click
        document.getElementById('mediaPickerOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeMediaPicker();
        });
        
        // Initial load
        loadContent('home');
    </script>
</body>
</html>
