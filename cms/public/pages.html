<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .page-editor {
            background: #fffffb;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .editor-header {
            background: #a8cf8c;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h2 {
            margin: 0;
            color: #000;
            font-size: 24px;
        }
        
        .editor-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }
        
        .editor-tab {
            padding: 16px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: 'ABeeZee', sans-serif;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .editor-tab:hover {
            color: #000;
            background: #fff;
        }
        
        .editor-tab.active {
            color: #000;
            background: #fff;
            border-bottom-color: #a8cf8c;
        }
        
        .editor-content {
            padding: 32px;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .content-group {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .content-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .content-group h3 {
            font-size: 18px;
            color: #a8cf8c;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }
        
        .content-group h3::after {
            content: '\25B2';
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .content-group.collapsed h3::after {
            transform: rotate(180deg);
        }
        
        .content-group-body {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }
        
        .content-group.collapsed .content-group-body {
            display: none;
        }
        
        .content-field {
            margin-bottom: 20px;
        }
        
        .content-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000;
            font-size: 14px;
        }
        
        .content-field input,
        .content-field textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'ABeeZee', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .content-field input:focus,
        .content-field textarea:focus {
            outline: none;
            border-color: #a8cf8c;
        }
        
        .content-field textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .save-bar {
            background: #f5f5f5;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .save-status {
            font-size: 14px;
            color: #666;
        }
        
        .save-status.saved {
            color: #a8cf8c;
        }
        
        .save-status.saving {
            color: #666;
        }
        
        .save-status.error {
            color: #ff6b6b;
        }
        
        .btn-save {
            background: #a8cf8c;
            color: #000;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: #96bb7a;
        }
        
        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: #666;
        }
        
        /* Media Picker Popup */
        .media-picker-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .media-picker-overlay.active {
            display: flex;
        }
        
        .media-picker {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .media-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }
        
        .media-picker-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .media-picker-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px 8px;
        }
        
        .media-picker-close:hover {
            color: #000;
        }
        
        .media-picker-upload {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .media-picker-upload .upload-btn {
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .media-picker-upload .upload-status {
            font-size: 13px;
            color: #666;
        }
        
        .media-picker-grid {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            align-content: start;
        }
        
        .media-picker-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }
        
        .media-picker-item:hover {
            border-color: #a8cf8c;
            transform: scale(1.03);
        }
        
        .media-picker-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-field-preview {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            max-height: 120px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-field-preview img {
            max-height: 120px;
            max-width: 100%;
            object-fit: contain;
        }
        
        .image-field-preview.empty {
            height: 80px;
            color: #999;
            font-size: 13px;
        }
        
        .btn-pick-media {
            background: #a8cf8c;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-pick-media:hover {

        }

            background: #ff6b6b;
            color: #fff;
            border: none;

            border-radius: 6px;

            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-clear-media:hover {

        }
        
        .field-hint {
            font-size: 12px;
            color: #999;
            margin: 2px 0 6px;

</head>

    <script>
        // Picker file upload handler
        document.getElementById('pickerFileInput').addEventListener('change', function(e) {
            pickerUploadFiles(e.target.files);
            this.value = '';
        });
        
        // Check login
        if (!sessionStorage.getItem('cmsLoggedIn')) {
            window.location.href = '/cms';
        }
        
        let currentPage = 'home';
        let contentData = {};
        let saveTimers = {};
        
        // Logout
        function handleLogout() {
            sessionStorage.removeItem('cmsLoggedIn');
            sessionStorage.removeItem('cmsToken');
            window.location.href = '/cms';
        }
        
        // Show save status
        function showStatus(msg, type) {
            const el = document.getElementById('saveStatus');
            el.textContent = msg;
            el.className = 'save-status ' + (type || '');
        }
        
        // Auto-save a single field to the server
        async function autoSaveField(key, value, type) {
            showStatus('Opslaan...', 'saving');
            try {
                const content = {};
                content[key] = { value, type: type || 'text' };
                const response = await fetch(`/api/content/${currentPage}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (sessionStorage.getItem('cmsToken') || '')
                    },
                    body: JSON.stringify({ content })
                });
                const result = await response.json();
                if (result.success) {
                    showStatus('Opgeslagen', 'saved');
                } else {
                    showStatus('Fout bij opslaan', 'error');
                }
            } catch (e) {
                console.error('Auto-save error:', e);
                showStatus('Fout bij opslaan', 'error');
            }
        }
        
        // Debounced auto-save for text fields (800ms after last keystroke)
        function scheduleAutoSave(key, value, type) {
            if (saveTimers[key]) clearTimeout(saveTimers[key]);
            showStatus('Aan het typen...', '');
            saveTimers[key] = setTimeout(() => {
                autoSaveField(key, value, type);
            }, 800);
        }
        
        // Tab switching
        document.querySelectorAll('.editor-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                currentPage = tab.dataset.page;
                document.getElementById('currentPageTitle').textContent = tab.textContent;
                loadContent(currentPage);
            });
        });
        
        // Load content
        async function loadContent(pageSlug) {
            const editorContent = document.getElementById('editorContent');
            editorContent.innerHTML = '<div class="loading">Content laden...</div>';
            
            try {
                const response = await fetch(`/api/content/${pageSlug}`);
                const result = await response.json();
                
                if (result.success) {
                    contentData = result.content;
                    renderEditor(pageSlug, contentData);
                } else {
                    editorContent.innerHTML = '<div class="loading">Geen content gevonden voor deze pagina.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                editorContent.innerHTML = '<div class="loading">Fout bij laden van content.</div>';
            }
            
            showStatus('Alle wijzigingen opgeslagen', 'saved');
        }

                for (const key of keys) {
                    const item = content[key] || { value: '', type: 'text' };
                    const value = item.value || '';
                    const label = labels[key] || key;
                    const isTextarea = key.includes('text') || key.includes('message');
                    const isImage = item.type === 'image' || key.includes('gallery') || key.includes('photo') || key.includes('poster') || key.includes('-img') || key.includes('-bg');
                    
                    const hint = hints[key] || '';
                    
                    html += `<div class="content-field">

        // markChanged kept as no-op for backwards compat
        function markChanged() {}
        
        // ===== Media Picker =====
        let activePickerField = null;
        
        function openMediaPicker(fieldKey) {
            activePickerField = fieldKey;
            const overlay = document.getElementById('mediaPickerOverlay');
            overlay.classList.add('active');
            loadPickerMedia();
        }
        
        function closeMediaPicker() {
            document.getElementById('mediaPickerOverlay').classList.remove('active');
            activePickerField = null;
        }
        
        async function loadPickerMedia() {
            const grid = document.getElementById('pickerGrid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 24px;">Laden...</div>';
            
            try {
                const response = await fetch('/api/media');
                const result = await response.json();
                
                if (result.success && result.media.length > 0) {
                    grid.innerHTML = result.media.map(item => `
                        <div class="media-picker-item" style="position:relative;">
                            <img src="${item.url}" alt="${item.filename}" onclick="selectMedia('${item.url}')">
                            <button type="button" onclick="event.stopPropagation(); deleteMedia(${item.id})" style="position:absolute;top:4px;right:4px;background:#ff6b6b;color:#fff;border:none;border-radius:50%;width:24px;height:24px;font-size:14px;cursor:pointer;line-height:1;display:flex;align-items:center;justify-content:center;">&times;</button>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 24px;">Geen afbeeldingen. Upload eerst via de knop hierboven.</div>';
                }
            } catch (error) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #ff6b6b; padding: 24px;">Fout bij laden van media.</div>';
            }
        }
        
        function selectMedia(url) {
            if (!activePickerField) return;
            const key = activePickerField;
            
            const input = document.getElementById(key);
            input.value = url;
            
            const preview = document.getElementById('preview-' + key);
            preview.className = 'image-field-preview';
            preview.innerHTML = `<img src="${url}">`;
            
            // Add remove button if not present
            const btnContainer = input.nextElementSibling;
            if (btnContainer && !btnContainer.querySelector('.btn-clear-media')) {
                btnContainer.insertAdjacentHTML('beforeend', `<button type="button" class="btn-clear-media" onclick="clearImage('${key}')">Verwijderen</button>`);
            }
            
            closeMediaPicker();
            autoSaveField(key, url, 'image');
        }
        
        function clearImage(fieldKey) {
            const input = document.getElementById(fieldKey);
            input.value = '';
            
            const preview = document.getElementById('preview-' + fieldKey);
            preview.className = 'image-field-preview empty';
            preview.innerHTML = 'Geen afbeelding geselecteerd';
            
            // Remove the clear button
            const btnContainer = input.nextElementSibling;
            const clearBtn = btnContainer ? btnContainer.querySelector('.btn-clear-media') : null;
            if (clearBtn) clearBtn.remove();
            
            autoSaveField(fieldKey, '', 'image');
        }
        
        async function deleteMedia(id) {
            if (!confirm('Afbeelding verwijderen uit de mediabibliotheek?')) return;
            try {
                const response = await fetch('/api/media/' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + (sessionStorage.getItem('cmsToken') || '') }
                });
                const result = await response.json();
                if (result.success) {
                    loadPickerMedia();
                } else {
                    alert('Verwijderen mislukt: ' + (result.error || 'Onbekende fout'));
                }
            } catch (e) {
                console.error('Delete error:', e);
                alert('Verwijderen mislukt');
            }
        }
        
        async function pickerUploadFiles(files) {
            const status = document.getElementById('pickerUploadStatus');
            status.textContent = `Uploaden: 0/${files.length}...`;
            
            let completed = 0;
            let errors = 0;
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch('/api/media/upload', { 
                        method: 'POST', 
                        body: formData, 
                        headers: { 'Authorization': 'Bearer ' + (sessionStorage.getItem('cmsToken') || '') } 
                    });
                    const result = await response.json();
                    if (!result.success) {
                        console.error('Upload failed:', result.error || result);
                        errors++;
                        status.textContent = `Fout: ${result.error || 'Upload mislukt'}`;
                    }
                } catch (e) { 
                    console.error('Upload error:', e); 
                    errors++;
                    status.textContent = `Fout: ${e.message}`;
                }
                completed++;
                if (errors === 0) {
                    status.textContent = `Uploaden: ${completed}/${files.length}...`;
                }
            }
            
            if (errors === 0) {
                status.textContent = 'Upload voltooid!';
            }
            setTimeout(() => { status.textContent = ''; }, 3000);
            loadPickerMedia();
        }
        
        // Close picker on overlay click
        document.getElementById('mediaPickerOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeMediaPicker();
        });
        
        // Initial load
        loadContent('home');
    </script>
