<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="/cms/assets/images/Favicon-de-freres.png">
    <title>VBS De Freres CMS - Pagina's Bewerken</title>
    <link rel="stylesheet" href="/cms/assets/css/cms.css" />
    <style>
        .page-editor {
            background: #fffffb;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .editor-header {
            background: #a8cf8c;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h2 {
            margin: 0;
            color: #000;
            font-size: 24px;
        }
        
        .editor-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }
        
        .editor-tab {
            padding: 16px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: 'ABeeZee', sans-serif;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .editor-tab:hover {
            color: #000;
            background: #fff;
        }
        
        .editor-tab.active {
            color: #000;
            background: #fff;
            border-bottom-color: #a8cf8c;
        }
        
        .editor-content {
            padding: 32px;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .content-group {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .content-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .content-group h3 {
            font-size: 18px;
            color: #a8cf8c;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }
        
        .content-group h3::after {
            content: '\25B2';
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .content-group.collapsed h3::after {
            transform: rotate(180deg);
        }
        
        .content-group-body {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }
        
        .content-group.collapsed .content-group-body {
            display: none;
        }
        
        .content-field {
            margin-bottom: 20px;
        }
        
        .content-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000;
            font-size: 14px;
        }
        
        .content-field input,
        .content-field textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'ABeeZee', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .content-field input:focus,
        .content-field textarea:focus {
            outline: none;
            border-color: #a8cf8c;
        }
        
        .content-field textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .save-bar {
            background: #f5f5f5;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .save-status {
            font-size: 14px;
            color: #666;
        }
        
        .save-status.saved {
            color: #a8cf8c;
        }
        
        .save-status.saving {
            color: #666;
        }
        
        .save-status.error {
            color: #ff6b6b;
        }
        
        .btn-save {
            background: #a8cf8c;
            color: #000;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: #96bb7a;
        }
        
        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: #666;
        }
        
        /* Media Picker Popup */
        .media-picker-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .media-picker-overlay.active {
            display: flex;
        }
        
        .media-picker {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .media-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }
        
        .media-picker-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .media-picker-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px 8px;
        }
        
        .media-picker-close:hover {
            color: #000;
        }
        
        .media-picker-upload {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .media-picker-upload .upload-btn {
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .media-picker-upload .upload-status {
            font-size: 13px;
            color: #666;
        }
        
        .media-picker-grid {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            align-content: start;
        }
        
        .media-picker-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }
        
        .media-picker-item:hover {
            border-color: #a8cf8c;
            transform: scale(1.03);
        }
        
        .media-picker-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-field-preview {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            max-height: 120px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-field-preview img {
            max-height: 120px;
            max-width: 100%;
            object-fit: contain;
        }
        
        .image-field-preview.empty {
            height: 80px;
            color: #999;
            font-size: 13px;
        }
        
        .btn-pick-media {
            background: #a8cf8c;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-pick-media:hover {
            background: #96bb7a;
        }
        
        .btn-clear-media {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-clear-media:hover {
            background: #ff5252;
        }
        
        .field-hint {
            font-size: 12px;
            color: #999;
            margin: 2px 0 6px;
            font-style: italic;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        
        .gallery-slot {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            border: 2px dashed #ccc;
            background: #f9f9f9;
            cursor: grab;
            transition: all 0.2s;
        }
        
        .gallery-slot:active { cursor: grabbing; }
        
        .gallery-slot.filled {
            border: 2px solid #a8cf8c;
            background: #fff;
        }
        
        .gallery-slot.drag-over {
            border-color: #a8cf8c;
            background: #e8f5e0;
            transform: scale(1.05);
        }
        
        .gallery-slot.dragging {
            opacity: 0.4;
        }
        
        .gallery-slot-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .gallery-slot-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-slot-number {
            font-size: 24px;
            font-weight: 700;
            color: #ccc;
        }
        
        .gallery-slot-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: background 0.2s;
        }
        
        .gallery-slot-remove:hover { background: #ff5252; }
        
        .gallery-slot-label {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 2;
        }
        
        .gallery-dropzone {
            border: 3px dashed #a8cf8c;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 16px;
            background: #f9fdf6;
            transition: all 0.2s;
        }
        
        .gallery-dropzone:hover, .gallery-dropzone.drag-hover {
            background: #e8f5e0;
            border-color: #7ab55c;
        }
        
        .gallery-dropzone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 15px;
        }
        
        .gallery-dropzone-hint {
            font-size: 12px;
            color: #999;
        }
        
        .gallery-dropzone-progress {
            margin-top: 12px;
            font-size: 14px;
            color: #a8cf8c;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <div class="cms-container">

                    <h2 id="currentPageTitle">Home</h2>
                </div>

    <!-- Media Picker Popup -->
    <div class="media-picker-overlay" id="mediaPickerOverlay">
        <div class="media-picker">
            <div class="media-picker-header">
                <h3>Kies een afbeelding</h3>
                <button class="media-picker-close" onclick="closeMediaPicker()">&times;</button>
            </div>
            <div class="media-picker-upload">

                <button class="upload-btn" onclick="document.getElementById('pickerFileInput').click()">Upload nieuw</button>
                <span class="upload-status" id="pickerUploadStatus"></span>
            </div>

        </div>
    </div>

    <script>
        // Picker file upload handler
        document.getElementById('pickerFileInput').addEventListener('change', function(e) {
            pickerUploadFiles(e.target.files);
            this.value = '';
        });
        
        // Check login
        if (!sessionStorage.getItem('cmsLoggedIn')) {
            window.location.href = '/cms';
        }
        
        let currentPage = 'home';
        let contentData = {};
        let saveTimers = {};
        
        // Logout
        function handleLogout() {
            sessionStorage.removeItem('cmsLoggedIn');
            sessionStorage.removeItem('cmsToken');
            window.location.href = '/cms';
        }
        
        // Show save status
        function showStatus(msg, type) {
            const el = document.getElementById('saveStatus');
            el.textContent = msg;
            el.className = 'save-status ' + (type || '');
        }
        
        // Auto-save a single field to the server
        async function autoSaveField(key, value, type) {
            showStatus('Opslaan...', 'saving');
            try {
                const content = {};
                content[key] = { value, type: type || 'text' };
                const response = await fetch(`/api/content/${currentPage}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (sessionStorage.getItem('cmsToken') || '')
                    },
                    body: JSON.stringify({ content })
                });
                const result = await response.json();
                if (result.success) {
                    showStatus('Opgeslagen', 'saved');
                } else {
                    showStatus('Fout bij opslaan', 'error');
                }
            } catch (e) {
                console.error('Auto-save error:', e);
                showStatus('Fout bij opslaan', 'error');
            }
        }
        
        // Debounced auto-save for text fields (800ms after last keystroke)
        function scheduleAutoSave(key, value, type) {
            if (saveTimers[key]) clearTimeout(saveTimers[key]);
            showStatus('Aan het typen...', '');
            saveTimers[key] = setTimeout(() => {
                autoSaveField(key, value, type);
            }, 800);
        }
        
        // Tab switching
        document.querySelectorAll('.editor-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                currentPage = tab.dataset.page;
                document.getElementById('currentPageTitle').textContent = tab.textContent;
                loadContent(currentPage);
            });
        });
        
        // Load content
        async function loadContent(pageSlug) {
            const editorContent = document.getElementById('editorContent');
            editorContent.innerHTML = '<div class="loading">Content laden...</div>';
            
            try {
                const response = await fetch(`/api/content/${pageSlug}`);
                const result = await response.json();
                
                if (result.success) {
                    contentData = result.content;
                    renderEditor(pageSlug, contentData);
                } else {
                    editorContent.innerHTML = '<div class="loading">Geen content gevonden voor deze pagina.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                editorContent.innerHTML = '<div class="loading">Fout bij laden van content.</div>';
            }
            
            showStatus('Alle wijzigingen opgeslagen', 'saved');
        }

            // Define sections based on page

            } else if (pageSlug === 'projecten') {

        // ===== Gallery Drag & Drop =====
        function initGalleryDragDrop() {
            document.querySelectorAll('.gallery-grid').forEach(grid => {
                let dragSlot = null;
                
                grid.querySelectorAll('.gallery-slot').forEach(slot => {
                    slot.addEventListener('dragstart', (e) => {
                        dragSlot = slot;
                        slot.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';
                    });
                    
                    slot.addEventListener('dragend', () => {
                        slot.classList.remove('dragging');
                        grid.querySelectorAll('.gallery-slot').forEach(s => s.classList.remove('drag-over'));
                        dragSlot = null;
                    });
                    
                    slot.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        if (slot !== dragSlot) {
                            slot.classList.add('drag-over');
                        }
                    });
                    
                    slot.addEventListener('dragleave', () => {
                        slot.classList.remove('drag-over');
                    });
                    
                    slot.addEventListener('drop', (e) => {
                        e.preventDefault();
                        slot.classList.remove('drag-over');
                        if (!dragSlot || dragSlot === slot) return;
                        
                        const fromInput = dragSlot.querySelector('input[type="hidden"]');
                        const toInput = slot.querySelector('input[type="hidden"]');
                        const fromKey = fromInput.dataset.key;
                        const toKey = toInput.dataset.key;
                        const fromVal = fromInput.value;
                        const toVal = toInput.value;
                        
                        fromInput.value = toVal;
                        toInput.value = fromVal;
                        
                        updateGallerySlot(dragSlot, toVal, fromKey);
                        updateGallerySlot(slot, fromVal, toKey);
                        
                        autoSaveField(fromKey, toVal, 'image');
                        autoSaveField(toKey, fromVal, 'image');
                    });
                });
            });
        }

        // Resize image client-side before upload (max 2000px, JPEG 80%)
        function resizeImage(file, maxSize) {
            return new Promise((resolve) => {
                // Skip non-image or small files
                if (!file.type.startsWith('image/') || file.size < 500000) {
                    resolve(file);
                    return;
                }
                const img = new Image();
                const url = URL.createObjectURL(file);
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    let w = img.width, h = img.height;
                    if (w <= maxSize && h <= maxSize) { resolve(file); return; }
                    if (w > h) { h = Math.round(h * maxSize / w); w = maxSize; }
                    else { w = Math.round(w * maxSize / h); h = maxSize; }
                    const canvas = document.createElement('canvas');
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => {
                        resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                    }, 'image/jpeg', 0.80);
                };
                img.onerror = () => { URL.revokeObjectURL(url); resolve(file); };
                img.src = url;
            });
        }
        
        async function handleGalleryBulkUpload(files, gridId, allKeys) {
            const emptyKeys = allKeys.filter(k => {
                const input = document.getElementById(k);
                return input && !input.value;
            });
            
            if (emptyKeys.length === 0) {
                alert('Alle posities zijn al gevuld. Verwijder eerst een afbeelding.');
                return;
            }
            
            const toUpload = files.slice(0, emptyKeys.length);
            if (files.length > emptyKeys.length) {
                alert(`Er zijn maar ${emptyKeys.length} lege posities. De eerste ${emptyKeys.length} van ${files.length} afbeeldingen worden geupload.`);
            }
            
            const dropzone = document.getElementById('dropzone_' + gridId);
            if (dropzone) {
                dropzone.innerHTML = `<div class="gallery-dropzone-content">
                    <span class="gallery-dropzone-progress">Afbeeldingen verkleinen en uploaden (${toUpload.length})...</span>
                </div>`;
            }
            showStatus(`Uploaden ${toUpload.length} afbeeldingen...`, 'saving');
            
            // Resize all images first (parallel)
            const resized = await Promise.all(toUpload.map(f => resizeImage(f, 2000)));
            
            // Upload all in parallel
            let done = 0;
            let errors = 0;
            const token = sessionStorage.getItem('cmsToken') || '';
            
            const uploadOne = async (file, targetKey, idx) => {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch('/api/media/upload', {
                        method: 'POST',
                        body: formData,
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    const result = await response.json();
                    if (result.success && result.media) {
                        const url = result.media.url;
                        const input = document.getElementById(targetKey);
                        input.value = url;
                        const slot = input.closest('.gallery-slot');
                        if (slot) updateGallerySlot(slot, url, targetKey);
                        autoSaveField(targetKey, url, 'image');
                    } else {
                        errors++;
                        console.error('Upload failed:', result.error);
                    }
                } catch (e) {
                    errors++;
                    console.error('Upload error:', e);
                }
                done++;
                if (dropzone) {
                    dropzone.innerHTML = `<div class="gallery-dropzone-content">
                        <span class="gallery-dropzone-progress">${done}/${resized.length} klaar</span>
                    </div>`;
                }
                showStatus(`${done}/${resized.length} geupload...`, 'saving');
            };
            
            await Promise.all(resized.map((file, i) => uploadOne(file, emptyKeys[i], i)));
            
            if (errors > 0) {
                showStatus(`${done - errors} geupload, ${errors} mislukt`, 'error');
            } else {
                showStatus(`${done} afbeeldingen geupload`, 'saved');
            }
            
            loadContent(currentPage);
        }

        async function pickerUploadFiles(files) {
            const status = document.getElementById('pickerUploadStatus');
            status.textContent = `Uploaden: 0/${files.length}...`;
            
            let completed = 0;
            let errors = 0;
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch('/api/media/upload', { 
                        method: 'POST', 
                        body: formData, 
                        headers: { 'Authorization': 'Bearer ' + (sessionStorage.getItem('cmsToken') || '') } 
                    });
                    const result = await response.json();
                    if (!result.success) {
                        console.error('Upload failed:', result.error || result);
                        errors++;
                        status.textContent = `Fout: ${result.error || 'Upload mislukt'}`;
                    }
                } catch (e) { 
                    console.error('Upload error:', e); 
                    errors++;
                    status.textContent = `Fout: ${e.message}`;
                }
                completed++;
                if (errors === 0) {
                    status.textContent = `Uploaden: ${completed}/${files.length}...`;
                }
            }
            
            if (errors === 0) {
                status.textContent = 'Upload voltooid!';
            }
            setTimeout(() => { status.textContent = ''; }, 3000);
            loadPickerMedia();
        }
        
        // Close picker on overlay click
        document.getElementById('mediaPickerOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeMediaPicker();
        });
        
        // Initial load
        loadContent('home');
    </script>
</body>
