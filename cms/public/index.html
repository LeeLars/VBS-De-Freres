<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="/cms/assets/images/Favicon-de-freres.png">
    <title>VBS De Frères CMS – Login</title>
    <link rel="stylesheet" href="/cms/assets/css/admin.css" />
    <style>
        body {
            margin: 0;
            font-family: 'ABeeZee', system-ui, sans-serif;
            background: linear-gradient(135deg, #a8cf8c 0%, #96bb7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #fffffb;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: #000;
            margin: 0 0 8px 0;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #a8cf8c;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #a8cf8c;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #96bb7a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 207, 140, 0.4);
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .test-credentials {
            margin-top: 24px;
            padding: 16px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .test-credentials h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #666;
        }
        
        .test-credentials code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            color: #a8cf8c;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="login-header">
            <h1>VBS De Frères CMS</h1>
            <p>Log in om toegang te krijgen tot het admin panel</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Inloggen</button>
        </form>
        
        <div style="margin-top: 20px; padding: 16px; background: #f5f5f5; border-radius: 8px; font-size: 13px; color: #666;">
            <strong>Dev credentials:</strong><br>
            Gebruiker: <code>admin</code><br>
            Wachtwoord: <code>test123</code>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionStorage.setItem('cmsLoggedIn', 'true');
                    sessionStorage.setItem('cmsToken', result.token);
                    window.location.href = '/cms/dashboard.html';
                } else {
                    errorMessage.textContent = result.error || 'Ongeldige inloggegevens';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Verbindingsfout. Probeer opnieuw.';
                errorMessage.style.display = 'block';
            }
        }
        
        if (sessionStorage.getItem('cmsLoggedIn') === 'true') {
            window.location.href = '/cms/dashboard.html';
        }
    </script>
</body>
</html>
