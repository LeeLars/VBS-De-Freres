<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – VBS De Frères</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a href="../home/" class="logo">VBS De Frères</a>
            <ul class="nav-links">
                <li><a href="../home/">Home</a></li>
                <li><a href="../visie/">Visie</a></li>
                <li><a href="../klassen/">Klassen</a></li>
                <li><a href="../team/">Team</a></li>
                <li><a href="../opvang/">Opvang</a></li>
                <li><a href="../kalender/">Kalender</a></li>
                <li><a href="../fotos/">Foto's</a></li>
                <li><a href="../projecten/">Projecten</a></li>
                <li><a href="../contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-section">
            <h1>Contact</h1>
            <p>Neem contact met ons op via onderstaand formulier.</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Naam *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefoon</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="message">Bericht *</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Verstuur</button>
                
                <div id="formMessage" class="form-message"></div>
            </form>
        </section>
    </main>

    <script>
        window.API_BASE_URL = 'https://vbs-de-freres-production.up.railway.app';
    </script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/components/footer.js"></script>
    <script src="../../assets/js/pages/contact.js"></script>
</body>
</html>
