<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Test Contact Form</h1>
        <p class="subtitle">Test de email functionaliteit van VBS De Fr√®res</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Naam <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Jouw naam">
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="jouw@email.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Telefoon</label>
                <input type="tel" id="phone" name="phone" placeholder="+32 123 45 67 89">
            </div>
            
            <div class="form-group">
                <label for="message">Bericht <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Typ hier je bericht..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Verstuur Bericht</button>
            
            <div id="formMessage" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('formMessage');

        // Pas deze URL aan naar je CMS API endpoint
        const API_URL = 'http://localhost:4000/api/contact';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Bezig met verzenden...';
            formMessage.style.display = 'none';
            formMessage.className = 'message';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    formMessage.textContent = '‚úÖ ' + (data.message || 'Bericht succesvol verzonden!');
                    formMessage.classList.add('success');
                    form.reset();
                } else {
                    formMessage.textContent = '‚ùå ' + (data.error || 'Er is een fout opgetreden');
                    formMessage.classList.add('error');
                }
            } catch (error) {
                console.error('Error:', error);
                formMessage.textContent = '‚ùå Kan geen verbinding maken met de server. Zorg dat de CMS draait op ' + API_URL;
                formMessage.classList.add('error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verstuur Bericht';
            }
        });
    </script>
</body>
</html>
